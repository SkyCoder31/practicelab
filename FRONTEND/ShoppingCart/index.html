<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Online Shopping Cart</title>

    <style>
        body{
            font-family: monospace, sans-serif;
            padding:30px;
        }
        form{
            margin-bottom: 25px;
        }
        button{
            margin-top: auto;
            padding:10px;
            background-color: blanchedalmond;
        }
        .apple ,.banana ,.guava ,.mango ,.pear{
            background-color: rgb(233, 232, 199);
        }
    </style>
</head>
<body>
    
    <h1>Niladri's Shopping Cart</h1>
    <form id="shopping-cart">
        <label for="apple">Apple</label>
        <input type="number" , id="apple" , class="apple" , min="0"><br>
        <label for="banana">Banana</label>
        <input type="number" , id="banana" , class="banana" , min="0"><br>
        <label for="guava">Guava</label>
        <input type="number" , id="guava" , class="guava" , min="0"><br>
        <label for="mango">Mango</label>
        <input type="number" , id="mango" , class="mango" , min="0"><br>
        <label for="pear">Pear</label>
        <input type="number" , id="pear" , class="pear" , min="0"><br>
        <button type="button" onclick='validateForm()'>Proceed to Checkout</button>
        <button type="button" onclick='randomFruit()'>Click to get random fruits!</button>
    </form>
    <script src="shoppingcart.js"></script>
</body>
</html>
